<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link href="/css/board.css" rel="stylesheet" type="text/css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btnCancel").click(function(e){
				e.preventDefault();
				if(confirm("회원가입을 취소하시겠습니까?")){
					location.href = "/board/list/1";
				}
			});
		});
	</script>
</head>
<body>
	<h1>Sign up</h1>
	
	<form action="/signup" method="post">
		  <div class="mb-3 row">
		    <label for="id" class="col-sm-2 col-form-label">아이디</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="id" id="id">
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label for="pwd" class="col-sm-2 col-form-label">비밀번호</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" name="pwd" id="pwd">
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label for="email" class="col-sm-2 col-form-label">이메일</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" name="email" id="email">
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="nickname" id="nickname">
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <div class="col-sm-10">
		      <input type="hidden" class="form-control" name="role" id="role" value="USER">
		    </div>
		  </div>
		  
		  <div class="d-flex flex-row mb-3 justify-content-center align-items-center">
				<button type="submit" class="btn btn-primary">회원가입</button>
				<button type="reset" class="btn btn-primary" id="btnCancel">취소</button>
			</div>
	</form>
</body>
</html>
