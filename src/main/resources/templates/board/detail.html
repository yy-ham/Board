<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Detail</h1>
	글번호: <span th:text="${detail.board_no}"></span><br>
	글제목: <span th:text="${detail.title}"></span><br>
	작성자: <span th:text="${detail.writer}"></span><br>
	작성일: <span th:text="${detail.regdate}"></span><br>
	조회수: <span th:text="${detail.hit}"></span><br>
	내용:<br>
	<span th:text="${detail.content}"></span>
	<hr>
	<a th:text="수정" th:href="@{'/board/update/'+${detail.board_no}}"></a>
	<a th:text="삭제" th:href="@{'/board/delete/'+${detail.board_no}}"></a>
	<a th:text="글목록" href="/board/list"></a>
</body>
</html>
