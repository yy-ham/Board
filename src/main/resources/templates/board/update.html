<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Update</h1>
	<form action="/board/save" method="post">
		<input type="hidden" name="board_no" th:value=${board.board_no}>
		<input type="hidden" name="regdate" th:value=${board.regdate}>
		제목 <input type="text" name="title" th:value="${board.title}"><br>
		작성자 <input type="text" name="writer" th:value="${board.writer}" readonly="readonly"><br>
		내용<br>
		<textarea rows="20" cols="100" name="content" th:text="${board.content}"></textarea><br>
		<input type="submit" value="수정">
		<input type="reset" value="취소">
	</form>
</body>
</html>
