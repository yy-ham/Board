<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
	<h1>List</h1>
	<a href="/board/insert">글 작성하기</a>

	<!-- 검색박스 -->
	<form action="/board/search" method="get">
		  <select class="form-select" aria-label="Default select example" name="column">
			  <option selected="selected" value="title">제목</option>
			  <option value="content">내용</option>
			  <option value="writer">작성자</option>
			</select>
	
		<div class="mb-3">
		  <input type="text" class="form-control" id="keyword" name="keyword" placeholder="검색어를 입력하세요">
		</div>
		  
		  <button type="submit" class="btn btn-primary">검색</button>
		  
	</form>
	
	<hr>
	<table border="1" width="800">
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>날짜</th>
				<th>조회수</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board:${list}">
				<td th:text="${board.board_no}"></td>
				<td>
					<a th:text="${board.title}" th:href="@{'/board/detail/'+${board.board_no}}"></a>
				</td>
				<td th:text="${board.writer}"></td>
				<td th:text="${board.regdate}"></td>
				<td th:text="${board.hit}"></td>
			</tr>
		</tbody>
	</table>
	
	<th:block th:each="i:${#numbers.sequence(1, totalPage)}">
		<a th:href="@{'/board/list/'+${i}}" th:text="${i}"></a>&nbsp;
	</th:block>
</body>
</html>
